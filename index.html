<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday</title>
<style>
:root {
    --primary: #fff;
    --bg-color: rgb(5, 53, 61);
    --bg-envelope-color: #f5edd1;
    --envelope-tab: #ecdeb8;
    --envelope-cover: #e6cfa7;
    --shadow-color: rgba(0, 0, 0, 0.2);
    --txt-color: #444;
    --heart-color: rgb(252, 8, 231);
}

body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background: var(--bg-color);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}

.container {
    display: grid;
    place-items: center;
}

.envelope-wrapper {
    background: var(--bg-envelope-color);
    box-shadow: 0 0 40px var(--shadow-color);
    padding: 20px;
    position: relative;
    border-radius: 8px;
}

.envelope {
    position: relative;
    width: 300px;
    height: 230px;
    background: var(--envelope-cover);
    margin: auto;
    overflow: visible;
    border-radius: 4px;
}

.envelope::before {
    content: '';
    position: absolute;
    z-index: 3;
    border-left: 150px solid transparent;
    border-top: 150px solid var(--envelope-tab);
    border-right: 150px solid transparent;
    top: 0;
    transform-origin: top;
    transition: all 0.5s ease-in-out 0.7s;
}

.envelope::after {
    content: '';
    position: absolute;
    z-index: 2;
    border-top: 130px solid transparent;
    border-left: 150px solid var(--envelope-cover);
    border-right: 150px solid var(--envelope-cover);
    border-bottom: 100px solid var(--envelope-cover);
    bottom: 0;
}

.letter {
    position: absolute;
    left: 10%;
    bottom: 10px;
    width: 80%;
    height: 180px;
    background: var(--primary);
    transition: all 1s ease-in-out;
    padding: 15px;
    box-shadow: 0 0 5px var(--shadow-color);
    border-radius: 4px;
    z-index: 1;
}

.letter > .text {
    font-size: 12px;
    color: var(--txt-color);
    text-align: left;
    line-height: 1.4;
    margin: 0;
}

.letter > .text strong {
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
}

.heart {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    background: var(--heart-color);
    z-index: 4;
    transform: translate(-50%, -50%) rotate(45deg);
    transition: transform 0.5s ease-in-out 1s, opacity 0.5s ease-in-out;
    box-shadow: 0 0 10px var(--shadow-color);
    cursor: pointer;
}

.heart::before,
.heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: var(--heart-color);
    border-radius: 50%;
}

.heart::before {
    top: -10px;
    left: 0;
}

.heart::after {
    top: 0;
    left: -10px;
}

/* Closed state - letter is inside envelope */
.envelope-wrapper .letter {
    height: 160px;
    bottom: 10px;
    transform: translateY(0);
}

/* Open state - letter extends outward */
.envelope-wrapper:hover .envelope::before {
    transform: rotateX(180deg);
    z-index: 0;
}

.envelope-wrapper:hover .letter {
    transform: translateY(-180px);
    transition-delay: 0.5s;
    height: 200px;
    bottom: 10px;
}

.envelope-wrapper:hover .heart {
    transform: translate(-50%, -200%) rotate(45deg);
    opacity: 0;
}

.instructions {
    position: absolute;
    bottom: 20px;
    color: white;
    text-align: center;
    width: 100%;
    font-size: 14px;
}
</style>
</head>

<body>
<div class="container">
    <div class="envelope-wrapper">
        <div class="envelope">
            <div class="letter">
                <div class="text">
                    <strong>Dear My Baby</strong>
                    <p>I just want to say happy birthday to the girl I love the most,
                       thank you for accepting me despite my flaws,
                       you are so beautiful and cute heheh. 
                       I love you, enjoy your day!
                        <img src="loveyy.jpg" width="100px" height="100px">
                    </p>
                    
                </div>
            </div>
        </div>
        <div class="heart"></div>
    </div>
    <div class="instructions">Hover over the envelope to open it</div>
</div>

<script>
// Optional: Add click functionality as alternative to hovering
document.querySelector('.envelope-wrapper').addEventListener('click', function() {
    this.classList.toggle('open');
});
</script>

</body>

</html>
